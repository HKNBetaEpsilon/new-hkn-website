{% load staticfiles %}
<div class="jumbotron carousel-jumbotron">
    <div class="row">
        <!-- Carousel -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive" src="{%static 'img/new-members.jpg'%}" alt="First slide">
                    <!-- Static Header -->
                    <div class="header-text hidden-xs">
                        <div class="col-md-12 text-center">
                            <h2>
                                <span>New Fall 2015 Members</span>
                            </h2>
                        </div>
                    </div><!-- /header-text -->
                </div>
                <div class="item">
                    <img class="img-responsive" src="{%static 'img/pic2.jpg'%}" alt="Second slide">
                    <!-- Static Header -->
                    <div class="header-text hidden-xs">
                        <div class="col-md-12 text-center">
                            <h2>
                                <span>Card and Game Nights</span>
                            </h2>
                        </div>
                    </div><!-- /header-text -->
                </div>
                <div class="item">
                    <img class="img-responsive" src="{%static 'img/db-cafe.jpg'%}" alt="Third slide">
                    <!-- Static Header -->
                    <div class="header-text hidden-xs">
                        <div class="col-md-12 text-center">
                            <h2>
                                <span>Student-Run dB Cafe</span>
                            </h2>
                        </div>
                    </div><!-- /header-text -->
                </div>
                <div class="item">
                    <img class="img-responsive" src="{%static 'img/pic1.jpg'%}" alt="Third slide">
                    <!-- Static Header -->
                    <div class="header-text hidden-xs">
                        <div class="col-md-12 text-center">
                            <h2>
                                <span>Leadership Experience</span>
                            </h2>
                        </div>
                    </div><!-- /header-text -->
                </div>
                <div class="item">
                    <img class="img-responsive" src="{%static 'img/im-sports-pic.jpg'%}" alt="Third slide">
                    <!-- Static Header -->
                    <div class="header-text hidden-xs">
                        <div class="col-md-12 text-center">
                            <h2>
                                <span>IM Sports Teams</span>
                            </h2>
                        </div>
                    </div><!-- /header-text -->
                </div>
                <div class="item">
                    <img class="img-responsive" src="{%static 'img/pic6.jpg'%}" alt="Third slide">
                    <!-- Static Header -->
                    <div class="header-text hidden-xs">
                        <div class="col-md-12 text-center">
                            <h2>
                                <span>Banquet Dinners</span>
                            </h2>
                        </div>
                    </div><!-- /header-text -->
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div><!-- /carousel -->
    </div>
</div>
