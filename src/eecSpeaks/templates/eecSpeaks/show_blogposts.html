{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>EECSpeaks Blog Posts</h1>
    <a href="/eecspeaks/post"> Add a post! </a> <br><br>
   	{% for blog in blogs %}

   	{% endfor %}
{% endblock %}
